<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/281/281776.png"
      type="image/x-icon"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Translater App</title>
  </head>
  <body>
    <div class="container">
      <h1>Language Translater</h1>

      <div class="form-group">
        <label for="from-language">From: </label>
        <select
          name="from-language"
          id="from-language"
          class="from-language"
        ></select>
      </div>
      <div class="form-group">
        <label for="to-language">To: </label>
        <select
          name="to-language"
          id="to-language"
          class="to-language"
        ></select>
      </div>

      <div class="form-group">
        <label for="text-input">Text to translate: </label>
        <textarea
          name="text-input"
          id="text-input"
          rows="5"
          placeholder="your message is here......."
          class="text-input"
        ></textarea>
      </div>

      <button class="translated-button">Translate</button>

      <div class="result">
        <div id="translated-text" class="translated-text"></div>
      </div>
    </div>
  </body>
</html>
