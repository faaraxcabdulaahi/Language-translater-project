<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Exercise 39 : Translater App</title>
  </head>
  <body>
    <div class="container">
      <h1>Language Translater</h1>

      <div class="form-group">
        <label for="from-language">From: </label>
        <select name="from-language" id="from-language">
            <option>somali</option>
        </select>
      </div>

      <div class="form-group">
        <label for="to-language">To: </label>
        <select name="to-language" id="to-language">
            <option>english</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="text-input">Text to translate: </label>
        <textarea
          name="text-input"
          id="text-input"
          rows="5"
          placeholder="your message is here......."
        ></textarea>
      </div>

      <button id="translated-button">Translate</button>

      <div class="result">
        <div id="translated-text"></div>
      </div>
    </div>
  </body>
</html>
